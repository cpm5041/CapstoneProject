<body class="container-fluid">
  <h1>Pet Adoption Site</h1>

  <p>Puppies.</p>
  <div  class='getPuppyForm'>
    <form id="getPuppyForm" class="comment updateComment signedInComment">
      <fieldset>
        <input type='text' id="getSpeciesForm" name='pet[species]' placeholder='Enter Species'></input>
        <input type='text' id="getBreedForm" name='pet[breed]' placeholder='Enter Breed'></input>
        <button id="getPetButton" type="submit" role="button" class="btn btn-primary getPetButton">Find me a puppy!</button>
      </fieldset>
    </form>
    <div id='success'></div>
    <div id='fail'></div>
  </div>
</body>
